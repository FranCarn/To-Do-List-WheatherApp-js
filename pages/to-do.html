<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c53d97ad47.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="../assets/white.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&amp;family=Montserrat:ital,wght@0,200;0,300;0,400;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/to-do.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <ul class="nav">
          <li class="nav"><a href="../pages/index.html">Clima</a></li>
          <li class="nav"><a href="../pages/to-do.html">Lista de Tareas</a></li>
        </ul>
      </nav>
    </header>
    <div class="background">
      <div class="imgBackground">
        <div class="taskBackground">
          <p>TO DO LIST</p>
          <div class="border">
            <div class="createTask">
              <label for="addTask"
                ><i class="fa-solid fa-clipboard fa-xl"></i
              ></label>
              <input type="text" id="addTask" placeholder="Enter a task..." />
              <button id="btnSendTask" title="Create a Task">
                <i class="fa-solid fa-check fa-lg"></i>
              </button>
            </div>
            <div class="tasks">
              <ul id="taskContent"></ul>
            </div>
            <button id="deleteAllTask">Delete all task</button>
          </div>
        </div>
      </div>
    </div>
    <footer>-- &#169</footer>
    <script src="../script/to-do.js"></script>
  </body>
</html>
